[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Включаем Netlify Identity для аутентификации в CMS
[context.production]
  environment = { NODE_ENV = "production" }

# Git LFS для больших файлов (изображения, PDF)
[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true